<div class="h-100 gradient-page d-flex flex-column justify-content-center align-items-center">
    <div class="panel login-panel  d-flex flex-column">
        <div class="title-bar d-flex">
            <h1 *ngIf="!isRegister; else register">Login</h1>
            <ng-template #register>
                <h1>Register</h1>
            </ng-template>
        </div>
        <div class="p1">
            <div class="form-inputs d-flex flex-column">
                <div class="input-box d-flex flex-column" *ngIf="isRegister">
                    <h4>
                        <mat-icon aria-hidden="false" fontIcon="perm_identity"></mat-icon>
                        Username <span [class.missing]="!username.valid">*</span>
                    </h4>
                    <input [formControl]="username" type="email" placeholder="Username">
                    <div class="separator"></div>
                </div>
                <div class="input-box d-flex flex-column">
                    <h4>
                        <mat-icon aria-hidden="false" fontIcon="perm_identity"></mat-icon>
                        Identifier <span [class.missing]="!identifier.valid">*</span>
                    </h4>
                    <input [formControl]="identifier" type="email" placeholder="Email / Identifier">
                </div>
                <div class="separator"></div>
                <div class="input-box d-flex flex-column">
                    <h4>
                        <mat-icon aria-hidden="false" fontIcon="lock"></mat-icon>
                        Password <span [class.missing]="!password.valid">*</span>
                    </h4>
                    <input [formControl]="password" type="password" placeholder="Password">
                </div>
                <div class="input-box d-flex flex-column" *ngIf="isRegister">
                    <div class="separator"></div>
                    <h4>
                        <mat-icon aria-hidden="false" fontIcon="lock"></mat-icon>
                        Confirm password <span [class.missing]="!confirmPassword.valid">*</span>
                    </h4>
                    <input [formControl]="confirmPassword" type="password" placeholder="Confirm password">
                </div>
                <div class="separator"></div>
                <div class="d-flex justify-content-center">
                    <button class="btn" (click)="authenticate()" *ngIf="!isRegister">
                        Login
                    </button>
                        <button class="btn" (click)="createAccount()" *ngIf="isRegister">
                            Register
                        </button>
                </div>
                <div class="d-flex justify-content-center register-line" *ngIf="!isRegister; else login">
                    Don't have an account yet, <span class="register" (click)="switchStatus()"> Register </span> one
                    now!
                </div>
                <ng-template #login>
                    <div class="d-flex justify-content-center register-line">
                        Already have an account, <span class="register" (click)="switchStatus()"> Login </span> !
                    </div>
                </ng-template>
            </div>
        </div>
    </div>
</div>
